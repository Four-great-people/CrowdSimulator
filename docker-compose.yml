version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - middle-end
    networks:
      - app-network
  middle-end:
    build: ./middle-services
    ports:
      - "5000:5000"
    depends_on:
      - backend
    networks:
      - app-network
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    networks:
      - app-network

networks: 
  app-network:
    driver: bridge